        .dropdown-content {

            position: absolute;

            min-width: 160px;

        .dropdown-content a:hover {

        .movie-list {

            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            background-color: #333;
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);

            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .movie-card:hover .overlay {

        .movie-card .overlay h2 {
            font-size: 22px;
            font-weight: bold;
        }

        .movie-card .overlay p {

            margin-top: 10px;
        }
